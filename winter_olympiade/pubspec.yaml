name: olympiade
description: Offizielle App der Wuerzburger Olympiade
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.2
  firebase_database: ^11.0.4
  firebase_core: ^3.3.0
  flutter_launcher_icons: ^0.13.1
  intl: ^0.19.0
  audioplayers: ^6.0.0
  confetti: ^0.7.0
  audioplayers_darwin: ^6.0.0
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  animated_flip_counter: ^0.3.4
  flame: ^1.18.0
  flame_audio: ^2.10.2
  starsview: ^0.0.2
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/play_store_512.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/audio/
    - assets/achievements/